<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jackbox.css" />
  <title>JackBot</title>
  <style>
    @font-face {
      font-family: 'Supria Sans Heavy';
      src: url('./Supria-Sans-Heavy.woff') format('woff');
    }
  
    h1 {
      font-family: 'Supria Sans Heavy', Arial, sans-serif;
    }

  </style>
</head>
<body>
  <h1>JackBot</h1>
  <button id="checkButton">Start</button>
  <br><br>
  <input type="text" id="codeBox" size="33" readonly>
  
  <script src="jackbot.js"></script>
  <script>
    document.getElementById("checkButton").addEventListener("click", findCode);

    async function findCode() {
      const codeBox = document.getElementById("codeBox");
      codeBox.value = "Checking...";

      const freeRoomId = await findRoom();
      codeBox.value = freeRoomId ? freeRoomId : "Retry";
    }
  </script>
</body>
</html>
